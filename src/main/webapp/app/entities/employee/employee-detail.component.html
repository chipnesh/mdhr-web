
<div *ngIf="employee">
    <h2><span jhiTranslate="webApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="webApp.employee.firstname">Firstname</span></dt>
        <dd>
            <span>{{employee.firstname}}</span>
        </dd>
        <dt><span jhiTranslate="webApp.employee.lastname">Lastname</span></dt>
        <dd>
            <span>{{employee.lastname}}</span>
        </dd>
        <dt><span jhiTranslate="webApp.employee.middlename">Middlename</span></dt>
        <dd>
            <span>{{employee.middlename}}</span>
        </dd>
        <dt><span jhiTranslate="webApp.employee.phone">Phone</span></dt>
        <dd>
            <span>{{employee.phone}}</span>
        </dd>
        <dt><span jhiTranslate="webApp.employee.email">Email</span></dt>
        <dd>
            <span>{{employee.email}}</span>
        </dd>
        <dt><span jhiTranslate="webApp.employee.birthDate">Birth Date</span></dt>
        <dd>
            <span>{{employee.birthDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="webApp.employee.workingSince">Working Since</span></dt>
        <dd>
            <span>{{employee.workingSince | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'employee/'+ employee.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
