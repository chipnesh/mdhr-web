
<div *ngIf="position">
    <h2><span jhiTranslate="webApp.position.detail.title">Position</span> {{position.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="webApp.position.name">Name</span></dt>
        <dd>
            <span>{{position.name}}</span>
        </dd>
        <dt><span jhiTranslate="webApp.position.departmentPosition">Department Position</span></dt>
        <dd>
            <div *ngIf="position.departmentId">
                <a [routerLink]="['/department', position.departmentId]">{{position.departmentName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'position/'+ position.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
